<body>

  <header>
    <h1>åœ–ç‰‡æ‹¼è²¼ç”Ÿæˆå™¨</h1>
  </header>

  <main>
    <form id="uploadForm" enctype="multipart/form-data">
      <div>
        <label for="shape">é¸æ“‡æ‹¼è²¼å½¢ç‹€ï¼š</label>
        <select id="shape" name="shape">
          <option value="rectangle">çŸ©å½¢</option>
          <option value="circle">åœ“å½¢</option>
          <option value="star">æ˜Ÿå½¢</option>
          <option value="heart">å¿ƒå½¢</option>
          <option value="silhouette">è¼ªå»“</option>
          <option value="draw">æ‰‹ç¹ª</option>
        </select>
      </div>

      <div>
        <label for="images">é¸æ“‡åœ–ç‰‡ï¼š</label>
        <input type="file" name="images" multiple>
      </div>

      <button type="submit">ä¸Šå‚³ä¸¦ç”Ÿæˆæ‹¼è²¼åœ–</button>
    </form>

    <div id="drawArea" style="display:none; margin-top: 20px;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <label style="align-self: flex-start; margin-bottom: 8px;">åœ¨ä¸‹æ–¹æ‰‹ç¹ªä½ çš„å½¢ç‹€ï¼š</label>
        <canvas id="drawCanvas" width="500" height="500" style="border:1px solid #ccc;"></canvas>
        <button id="clearCanvasBtn" type="button" style="margin-top: 10px;">æ¸…é™¤ç•«å¸ƒ</button>
      </div>
    </div>


    <div id="collageArea">
      <div class="preview-grid" id="previewGrid"></div>
      <img id="collageImage" class="collage-img" style="display: none;" />
    </div>
  </main>

  <script>
  const shapeSelect = document.getElementById("shape");
  const drawArea = document.getElementById("drawArea");
  const canvas = document.getElementById("drawCanvas");
  const ctx = canvas?.getContext("2d");
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // ğŸ”¥ æŠŠäº‹ä»¶è¨»å†Šæ‹‰å‡ºä¾†
  shapeSelect.addEventListener("change", function () {
    if (this.value === "draw") {
      drawArea.style.display = "block";
    } else {
      drawArea.style.display = "none";
    }
  });

  let drawing = false;
  let lastX = 0;
  let lastY = 0;
  let brushSize = 40;

  if (canvas) {
    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function draw(e) {
      if (!drawing) return;
      ctx.strokeStyle = "black";
      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }
  }

  document.getElementById("uploadForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const formData = new FormData(this);

    // å¦‚æœé¸çš„æ˜¯ "draw"ï¼ŒæŠŠ canvas ç•«çš„åœ–è½‰æˆ blob ä¸Ÿé€² formData
    if (shapeSelect.value === "draw" && canvas) {
      const dataUrl = canvas.toDataURL("image/png");
      const blob = dataURLToBlob(dataUrl);
      console.log(blob); // çœ‹æœ‰æ²’æœ‰æ±è¥¿ï¼Œtype æ˜¯ä¸æ˜¯ image/png
      formData.append("drawn_shape", blob, "drawn_shape.png");
    }
    

    fetch("/upload", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      const grid = document.getElementById("previewGrid");
      const collageImg = document.getElementById("collageImage");
      grid.innerHTML = "";

      data.images.forEach(file => {
        const img = document.createElement("img");
        img.src = file.url;
        img.alt = file.name;
        img.setAttribute("data-target", file.is_target ? "true" : "false");

        img.addEventListener("click", () => {
          if (img.getAttribute("data-target") === "true") {
            alert("ğŸ¯ æ‰¾åˆ°äº†ï¼");
          } else {
            alert("âŒ ä¸æ˜¯ç›®æ¨™ï¼Œå†è©¦ä¸€æ¬¡");
          }
        });

        grid.appendChild(img);
      });

      collageImg.src = data.collage_url;
      collageImg.style.display = "block";
    })
    .catch(error => console.error("Error:", error));
  });

  function dataURLToBlob(dataURL) {
    const byteString = atob(dataURL.split(',')[1]);
    const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for (let i = 0; i < byteString.length; i++) {
      ia[i] = byteString.charCodeAt(i);
    }
    return new Blob([ab], { type: mimeString });
  }

  document.getElementById("clearCanvasBtn").addEventListener("click", () => {
    if (ctx && canvas) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height); // èƒŒæ™¯è£œç™½
    }
  });
</script>
